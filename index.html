<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        position: fixed;
        bottom: 0;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main id="main">
      <div class="card">
        <div class="card__background"></div>
        <img
          src="./images/image-victor.jpg"
          alt="avatar"
          class="card__avatar"
        />
        <h1 class="card__title">Victor Crest <span>26</span></h1>
        <p class="card__sub-title">London</p>
        <hr />
        <div class="card__stats">
          <div class="stats-item">
            <h2 class="stats-item__number">80K</h2>
            <p class="stats-item__description">Followers</p>
          </div>
          <div class="stats-item">
            <h2 class="stats-item__number">803K</h2>
            <p class="stats-item__description">Likes</p>
          </div>
          <div class="stats-item">
            <h2 class="stats-item__number">1.4K</h2>
            <p class="stats-item__description">Photos</p>
          </div>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Nguyen Dang Khoa</a>.
    </footer>
  </body>
</html>
